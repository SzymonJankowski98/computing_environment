{% extends "layouts/landing.html" %}

{% block head_title %}Change Password{% endblock %}

{% block landing_content %}
    <div class="p-5 max-w-2xl">
        <h1 class="text-3xl font-extrabold">
            Change Password
        </h1>
        <p class="mt-3 mb-4 text-lg text-justify">
            Your password is now changed.
        </p>
        <a class="bg-primary text-slate-300 rounded-md px-8 py-2 font-main text-lg font-bold hover:bg-primary-darker hover:text-white transition duration-100 ease-out shadow-sm" href="{% url 'account_login' %}">
          Sign in
        </a>
    </div>
{% endblock %}
