{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}

<div class="flex h-screen w-full bg-background">
    <div class="flex flex-col items-center justify-center w-full lg:w-1/2 relative">
        <div class="sm:self-start">
            <a class="flex items-center ml-1 mt-1 sm:ml-6 sm:mt-6" href="{% url 'landing' %}">
                <img class="w-16 h-16 sm:w-20 sm:h-20" src="{% static 'logo.png' %}" alt="Logo"/>
                <span class="block font-bold ml-4 font-logo text-2xl md:text-3xl logo">Computing Environment</span>
            </a>          
        </div>
        <div class="flex justify-center items-center px-2 m-2 mb-20 w-full flex-col grow">
            {% block landing_content %}
            {% endblock %}
        </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 clip-landing-background">
        <div class="h-full object-cover bg-cover bg-right-bottom landing-background">
        </div>
  </div>
</div>

{% endblock %}
