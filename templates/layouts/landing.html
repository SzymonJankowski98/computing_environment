{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}

<div class="flex h-screen w-full bg-background">
  <div class="flex items-center justify-center w-full lg:w-1/2">
    <a class="absolute flex items-center left-1 top-1 sm:left-6 sm:top-6" href="{% url 'landing' %}">
      <img class="w-16 h-16 sm:w-20 sm:h-20" src="{% static 'logo.png' %}" alt="Logo"/>
      <span class="block font-main font-bold ml-4 text-2xl md:text-3xl">Computing Environment</span>
    </a>
    <div class="px-5 sm:px-32 py-6">
        {% block landing_content %}
        {% endblock %}
    </div>
  </div>
  <div class="hidden lg:block lg:w-1/2" style="clip-path:polygon(10% 0, 100% 0%, 100% 100%, 0 100%)">
    <div class="h-full object-cover" style="background-image: url({% static 'landing_background.jpg' %})">
    </div>
  </div>
</div>

{% endblock %}
