{% extends "layouts/main.html" %}

{% block head_title %}Dashboard{% endblock %}

{% block content %}

<h1>Dashboard</h1>
<a href="{% url 'account_logout' %}">Sign Out</a>
</br>
<a href="{% url 'new_job' %}">New Job</a>
<h2>Jobs</h2>
<ul>
    {% for Job in jobs %}
        <li>
            {{ Job.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
