{% extends "layouts/main.html" %}

{% block head_title %}Dashboard{% endblock %}

{% block content %}

<h1>Dashboard</h1>
<a href="{% url 'account_logout' %}">Sign Out</a>
</br>
<a href="{% url 'new_job' %}">New Job</a>
<h2>Jobs</h2>
<ul>
    {% for job in jobs %}
        <li>
            <a href="{% url 'show_job' job.id %}">{{ job.name }}</a>
            {% if job.creator == current_user %}
                <a href="{% url 'edit_job' job.id %}">edit</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
