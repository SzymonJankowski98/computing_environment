{% if state == 'available' %}
    <span class="bg-yellow-100 text-yellow-600 font-main text-xxs font-bold rounded-lg uppercase py-1 px-2">
        {{ state }}
    </span>
{% elif state == 'in_progress' %}
    <span class="bg-blue-100 text-blue-600 font-main text-xxs font-bold rounded-lg uppercase py-1 px-2">
        {{ state }}
    </span>
{% elif state == 'completed' %}
    <span class="bg-green-100 text-green-600 font-main text-xxs font-bold rounded-lg uppercase py-1 px-2">
        {{ state }}
    </span>
{% elif state == 'failed' %}
    <span class="bg-red-100 text-red-600 font-main text-xxs font-bold rounded-lg uppercase py-1 px-2">
        {{ state }}
    </span>
{% endif %}
